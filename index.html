<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade">
            <button class="btn-busca">
                <img class="lupa" src="./src/images/lupa.png" alt="lupa da busca">
            </button>
        </div>
        <div class="informacao-principal">
            <h1 id="cidade">Use a lupa acima para ver o tempo em uma cidade</h1>
            <p class="temperatura" id="temperatura"></p>
            <img id="icone-condicao" src="./src/images/116.webp" alt="icone condição climática">
            <p class="condicao" id="condicao"></p>
        </div>
        <div class="informacao-secundaria">
            <div class="umidade">
                <span>Umidade</span>
                <span id="umidade">--</span>
            </div>
            <div class="velocidade-do-vento">
                <span>Velocidade do vento</span>
                <span id="velocidade-do-vento">--</span>
            </div>
        </div>
    </main>
</body>

</html>
